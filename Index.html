<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/CSS/Styles.css">
    <title>Nicolas' Website</title>
</head>
<body>
    <!--Start Navbar-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Nicolas' Web</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./src/pages/aboutUs.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!--End Navbar-->

    <!--Start Header-->
       <div class="contenedor">
        <img src="./src/Img/backgroundhero2.jpg" alt="base" id="base">
        <div id="overlay"></div>
        <div class="search">
            <img src="./src/Img/search.png" alt="magnifier" id="magnifier">
        </div>
        <div class="texto">
            <p class="display-6">Search over 1.5 Million images</p>
            <div class="busqueda">
              <i class="bi bi-search"></i>
              <input type="text" id="barrabusqueda">
              <input type="button" value="search" id="botonbusqueda">
            </div>
            
        </div>
    </div>
    <!--End Header-->
    <!--Start Carousel-->
    <section>
      <h2 class="text-center display-6">Trending Images</h2>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./src/Img/15080936_v567-n-50-doodles.jpg" class="d-block w-100" alt="gatos">
          </div>
          <div class="carousel-item">
            <img src="./src/Img/8271009_5503.jpg" class="d-block w-100" alt="garras">
          </div>
          <div class="carousel-item">
            <img src="./src/Img/kittens-3535404.jpg" class="d-block w-100" alt="kittens">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!--End Carousel-->
    <!--Start Images-->
    <section class="text-center py-5">
      <h1>Main Gallery</h1>
      <div class="row">
        <div class="col-md-4">.g-col-6</div>
        <div class="col-md-4">.g-col-6</div>
        <div class="col-md-4">.g-col-6</div>
        <div class="col-md-4">.g-col-6</div>
        <div class="col-md-4">.g-col-6</div>
        <div class="col-md-4">.g-col-6</div>
        <div class="col-md-4">.g-col-6</div>
        <div class="col-md-4">.g-col-6</div>
        <div class="col-md-4">.g-col-6</div>
        <div class="col-md-4">.g-col-6</div>
        <div class="col-md-4">.g-col-6</div>
        <div class="col-md-4">.g-col-6</div>
      </div>
    </section>
    <!--End Images-->

</body>
</html>
